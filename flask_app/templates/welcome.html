<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Musicon</title>
</head>

<body>
    <div class="welcome_container">
        <div class="d-flex justify-content-around welcome">
            <div>
                <h1>Welcome {{user.first_name}}</h1>
            </div>
            <div>
                <a href="/show/bands" class="btn btn-success" id="btn"> My Bands</a>
                <a href="/create/band" class="btn btn-primary" id="btn">Create</a>
                <a href="/logout" class="btn btn-warning" id="btn">Logout</a>
            </div>
        </div>
        <div class="p-2 bd-highlight m-5">
            <h4>All Bands</h4>
        </div>
        <div>
            <table class="table">
                <thead>
                  <tr class="table-active">
                    <th scope="col">BAND NAME</th>
                    <th scope="col">CREATOR</th>
                    <th scope="col">GENRE</th>
                    <th scope="col">ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                    {% for band in all_bands %}
                    <tr class="table-active">
                        <td >{{band.band_name}}</td>
                        <td>{{band.creator.first_name}}</td>
                        <td>{{band.music_genre}}</td>
                        <td>
                            {% if band.user_id == session["user_id"] %}
                            <a class="links" href="/edit/band/{{band.id}}">Edit</a> | 
                            <a class="links" href="/band/delete/{{band.id}}">Delete</a></td>
                            {% endif %}
                    </tr>
                    {% endfor %}
              </table>
        </div>
    </div>
</body>
</html>
