<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="main_container">
        <h1 class="header"> Musicon </h1>
        <div class="d-flex justify-content-evenly m-3">
            <div class="register">
                <form action="/users/create" method="POST">
                    <h1>Register</h1>
                    <br>
                    <p>First Name</p>
                    <input type="text" name="first_name" id="text">
                    <br><br>
                    <p>Last Name</p>
                    <input type="text" name="last_name" id="text">
                    <br><br>
                    <p>Email</p>
                    <input type="text" name="email" id="text">
                    <br><br>
                    <p>Password</p>
                    <input type="password" name="password" id="text">
                    <br><br>
                    <p>Confirm Password</p>
                    <input type="password" name="confirm_password" id="text">
                    <br><br>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Register" id="btn">
                    </div>
                </form>
            </div>
            <div class=" text-white register">
                <form action="/login" method="POST">
                    <h1>Login</h1>
                    <br>
                    <p>Email</p>
                    <input type="text" name="email" id="text">
                    <br><br>
                    <p>Password</p>
                    <input type="password" name="password" id="text">
                    <br><br>
                    <div>
                        <input class="btn btn-success" type="submit" value="Login" id="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
