<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bands</title>
</head>

<body>
    <div class="edit_container">
        <div class="edit">
            <form action="/new/band" method="POST">
                <input type="hidden" value="{{user.id}}">
                <h1>Add your favorite band, {{user.first_name}}!</h1>
                <br>
                <p>Band Name</p>
                <input type="text" name="band_name" id="text">
                <br><br>
                <p>Music Genre</p>
                <input type="text" name="music_genre" id="text">
                <br><br>
                <p>Home City</p>
                <input type="text" name="home_city" id="text">
                <br><br>
                <div>
                    <input id="btn" class="btn btn" type="submit" value="Create">
                    <a id="btn" href="/welcome" class="btn btn">Home</a>
                    <!-- <a id="btn" href="/logout" class="btn btn">Logout</a> -->
                </div>
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>

</html>
