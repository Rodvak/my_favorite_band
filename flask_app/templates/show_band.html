<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Your Bands</title>
</head>

<body>
    <div class="my_bands_container">
        <div class="d-flex justify-content-around welcome">
            <!-- <h2>Welcome User: {{session["user_id"]}}</h2> -->
            <div>
                <!-- we can call the first name because the get_by_id function in our model. -->
                <h1>Your bands {{user.first_name}}</h1>
            </div>
            <div>
                <a id="btn" href="/welcome" class="btn btn-primary">Home</a>
                <a id="btn" href="/logout" class="btn btn-warning">Logout</a>
            </div>
        </div>
        <div class="p-2 bd-highlight m-4">
            <h4>My Bands</h4>
        </div>
        <div>
            <table class="table">
                <thead>
                  <tr class="table-active">
                    <th scope="col">BAND NAME</th>
                    <th scope="col">ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                    {% for band in user.bands %}
                  <tr class="table-active">
                    <td>{{band.band_name}}</td>
                    <td><a class="links" href="/edit/band/{{band.id}}">Edit</a> | <a class="links" href="/band/delete/{{band.id}}">Delete</a></td>
                  </tr>
                   {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
